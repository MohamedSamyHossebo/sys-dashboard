<header
    class="w-full bg-white/5 dark:bg-black/20 backdrop-blur-xl border border-white/10 dark:border-white/5 rounded-2xl p-4 mb-6 shadow-xl transition-all duration-300">
    <div class="flex flex-col lg:flex-row items-center justify-between gap-6">

        <!-- Left: Title & Health -->
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-3 group">
                <div class="p-2.5 bg-primary/10 rounded-xl group-hover:bg-primary/20 transition-colors duration-300">
                    <i class="pi pi-desktop text-2xl text-primary animate-pulse"></i>
                </div>
                <div class="flex flex-col">
                    <h2
                        class="text-xl md:text-2xl font-bold tracking-tight bg-gradient-to-r from-primary to-primary-600 bg-clip-text text-transparent m-0">
                        System Monitor
                    </h2>
                    <span
                        class="text-[10px] uppercase tracking-widest text-color-secondary font-medium opacity-70">Analytics
                        Dashboard</span>
                </div>
            </div>

            <div class="h-8 w-px bg-white/10 mx-2 hidden md:block"></div>

            <div class="flex items-center gap-2">
                <p-badge [value]="systemHealth() + '%'" [severity]="$any(healthStatus().severity)" size="large"
                    class="shadow-sm">
                </p-badge>
                <div class="hidden sm:flex flex-col">
                    <span class="text-sm font-bold" [class]="'text-' + healthStatus().severity">
                        {{ healthStatus().label }}
                    </span>
                    <span class="text-[10px] text-color-secondary opacity-60">Status</span>
                </div>
            </div>
        </div>

        <!-- Right: Controls -->
        <div class="flex items-center gap-4 flex-wrap justify-center lg:justify-end">

            <!-- Appearance -->
            <div class="flex items-center gap-3 px-4 py-2 bg-white/5 dark:bg-black/20 rounded-xl border border-white/5">
                <i class="pi" [ngClass]="isDarkMode ? 'pi-moon text-purple-400' : 'pi-sun text-amber-500'"></i>
                <p-toggleSwitch [(ngModel)]="isDarkMode" (ngModelChange)="onDarkModeToggle()">
                </p-toggleSwitch>
            </div>

            <!-- Refresh Rates -->
            <div
                class="hidden md:flex items-center gap-3 px-4 py-1.5 bg-white/5 dark:bg-black/20 rounded-xl border border-white/5">
                <i class="pi pi-bolt text-color-secondary opacity-70"></i>
                <p-selectButton [options]="refreshRateOptions" [(ngModel)]="selectedRefreshRate"
                    (ngModelChange)="onRefreshRateChange()" optionLabel="label" optionValue="value"
                    class="custom-select-button">
                </p-selectButton>
            </div>

            <!-- Meta info -->
            @if (lastUpdate()) {
            <div
                class="flex items-center gap-2 px-3 py-1.5 text-xs font-medium text-color-secondary bg-white/5 rounded-lg border border-white/5">
                <i class="pi pi-spin pi-sync opacity-60"></i>
                <span>{{ lastUpdate() | date:'HH:mm:ss' }}</span>
            </div>
            }

            <!-- Action -->
            <button pButton icon="pi pi-refresh" label="Poll Now" (click)="onRefresh()" [loading]="isLoading()"
                class="p-button-primary p-button-sm rounded-xl shadow-lg hover:shadow-primary/20 transition-all duration-300">
            </button>

        </div>
    </div>
</header>
