<div class="metrics-summary-grid">

    <!-- CPU Metric -->
    <div class="metric-card">
        <div class="metric-content">
            <div class="metric-icon cpu-icon">
                <i class="pi pi-microchip"></i>
            </div>
            <div class="metric-info">
                <div class="metric-label">CPU Cores</div>
                <div class="metric-value">{{ cpuCores() }}</div>
            </div>
        </div>
        @if (cpuChartData()) {
        <div class="sparkline">
            <p-chart type="line" [data]="cpuChartData()!" [options]="sparklineOptions" height="40"></p-chart>
        </div>
        }
    </div>

    <!-- Memory Metric -->
    <div class="metric-card">
        <div class="metric-content">
            <div class="metric-icon memory-icon">
                <i class="pi pi-database"></i>
            </div>
            <div class="metric-info">
                <div class="metric-label">Memory Usage</div>
                <div class="metric-value">{{ memoryUsage() }}%</div>
            </div>
        </div>
        @if (memoryChartData()) {
        <div class="sparkline">
            <p-chart type="line" [data]="memoryChartData()!" [options]="sparklineOptions" height="40"></p-chart>
        </div>
        }
    </div>

    <!-- Disk Metric -->
    <div class="metric-card">
        <div class="metric-content">
            <div class="metric-icon disk-icon">
                <i class="pi pi-save"></i>
            </div>
            <div class="metric-info">
                <div class="metric-label">Disk Usage</div>
                <div class="metric-value">{{ diskUsage() }}%</div>
            </div>
        </div>
    </div>

    <!-- Uptime Metric -->
    <div class="metric-card">
        <div class="metric-content">
            <div class="metric-icon uptime-icon">
                <i class="pi pi-clock"></i>
            </div>
            <div class="metric-info">
                <div class="metric-label">Uptime</div>
                <div class="metric-value-small">{{ uptime() }}</div>
            </div>
        </div>
    </div>

    <!-- Network Metric -->
    <div class="metric-card">
        <div class="metric-content">
            <div class="metric-icon network-icon">
                <i class="pi pi-wifi"></i>
            </div>
            <div class="metric-info">
                <div class="metric-label">Network Interfaces</div>
                <div class="metric-value">{{ networkCount() }}</div>
            </div>
        </div>
    </div>

    <!-- Health Score -->
    <div class="metric-card health-card">
        <div class="metric-content">
            <div class="metric-icon health-icon">
                <i class="pi pi-heart-fill"></i>
            </div>
            <div class="metric-info">
                <div class="metric-label">System Health</div>
                <div class="metric-value">{{ health() }}</div>
            </div>
        </div>
        <div class="health-bar">
            <div class="health-fill" [style.width.%]="health()"></div>
        </div>
    </div>

</div>
